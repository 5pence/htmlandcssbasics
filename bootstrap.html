<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bootstrap 5</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-lg-4">Column 1</div>
            <div class="col-sm-6 col-lg-4">Column 2</div>
            <div class="col-sm-12 col-lg-4">Column 3</div>
        </div>
    </div>
    <div class="container">
        <div class="row text-center">
            <div class="col bg-primary text-white">1</div>
            <div class="col bg-secondary text-white">2</div>
            <div class="col bg-success text-white">3</div>
            <div class="col bg-danger text-white">4</div>
            <div class="col bg-warning text-white">5</div>
            <div class="col bg-info text-white">6</div>
            <div class="col bg-light text-dark">7</div>
            <div class="col bg-dark text-white">8</div>
            <div class="col bg-primary text-white">9</div>
            <div class="col bg-secondary text-white">10</div>
            <div class="col bg-success text-white">11</div>
            <div class="col bg-danger text-white">12</div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
